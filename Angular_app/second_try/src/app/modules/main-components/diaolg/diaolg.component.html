<div class="container" dir="rtl">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    <p>{{ data.question }}</p>
    <mat-form-field appearance="fill" *ngIf="data.needInput">
      <mat-label>הקלד כאן</mat-label>
      <input matInput [(ngModel)]="data.result" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">ביטול</button>
    <button mat-button [mat-dialog-close]="data.result" cdkFocusInitial>
      אישור
    </button>
  </div>
</div>
